{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Pet Create{% endblock title %}

{% block content %}
<br>
<div class="card">
  <h5 class="card-header">Add a Pet</h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Create" class="btn btn-outline-success">
        </form>
  </div>
</div>
{% endblock content %}
