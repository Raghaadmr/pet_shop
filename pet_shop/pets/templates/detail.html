{% extends "base.html" %}

{% block title %}Pet Detail{% endblock title %}
{% block content %}
<div class="card">
	{% if pet.image %}
	<img src="{{pet.image.url}}" alt="picture">
	{% endif %}
	<h5 class="card-header">Pet Details</h5>
	<div class="card-body">
		<h5 class="card-title">{{pet.name}}</h5>
		<p class="card-text">{{pet.age}}</p>
		<p class="card-text">{{pet.price}}</p>
    <small>{{pet.available}}</small>
		<div class="row text-center">
				<div class="col-md-6">
						<a href="{% url 'pet-update' pet.id %}" class="btn btn-outline-primary btn-block">Update</a>
				</div>
				<div class="col-md-6">
						<a href="{% url 'pet-delete' pet.id %}" class="btn btn-outline-danger btn-block">Delete</a>
				</div>
		</div>
	</div>
</div>
		<hr>
		{% endblock content %}
